<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the word game</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--My CSS-->
    <link href="css/style.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!--My javascript-->
    <script defer src="js/index.js"></script>

</head>

<body>
    <div class="container">
        <h1> Can you guess the word?</h1>
        <div class="won"></div>
        <div class="loss"></div>
        <div class="content">
            <div class="inputs" id="word">
            </div>
            <div class="details">
                <p class="hint">Hint: Candy <span></span></p>
                <input type="text" class="typing-input" maxlength="1"><button class='guessBttn'>Guess?</button>
                <p class="guesses"> Remaining Guesses: <span></span></p>
                <p>Wrong Letters:</p>
                <p class="wrong"><span></span></p>
            </div>
            <button class="resetbttn">Reset</button>
        </div>
    </div>
</body>

</html>
